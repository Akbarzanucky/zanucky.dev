<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zanucky / UI Enthusiast</title>
<meta name="description" content="Placeholder Site" />
<style>
  *, *::before, *::after { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    background: #0b0c10;
    color: #f3f4f6;
    display: grid;
    place-items: center;
    overflow: hidden;
  }
  
  .ambient {
    position: absolute;
    inset: -20vmax;
    pointer-events: none;
    filter: blur(80px) saturate(130%);
  }
  .blob {
    position: absolute;
    width: 40vmax; height: 40vmax;
    background: radial-gradient(closest-side, rgba(99,102,241,.35), transparent 70%);
    animation: float 12s ease-in-out infinite alternate, fadeBlob 12s ease-in-out infinite alternate;
    will-change: transform, opacity;
  }
  .blob:nth-child(2) {
    left: 60%; top: 10%;
    background: radial-gradient(closest-side, rgba(16,185,129,.35), transparent 70%);
    animation-duration: 15s, 15s;
  }
  .blob:nth-child(3) {
    left: 10%; top: 60%;
    background: radial-gradient(closest-side, rgba(56,189,248,.35), transparent 70%);
    animation-duration: 18s, 18s;
  }
  @keyframes float {
    from { transform: translate(-6vmax, -4vmax) rotate(-5deg); }
    to   { transform: translate(6vmax, 4vmax) rotate(5deg); }
  }
  @keyframes fadeBlob {
    0% { opacity: 0; }
    50% { opacity: 0.8; }
    100% { opacity: 0; }
  }
  .wrap {
    position: relative;
    text-align: center;
    padding: 8vmin 6vmin;
    z-index: 1;
  }

  .title {
    --shine-strength: 0.12;
    font-size: clamp(2.6rem, 6vw, 5rem);
    line-height: 1.2;
    font-weight: 800;
    letter-spacing: 0.02em;
    margin: 0;
    background: linear-gradient(120deg, #e5e7eb 0%, #a5b4fc 20%, #34d399 40%, #60a5fa 60%, #e5e7eb 80%);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: hueShift 8s ease-in-out infinite;
    position: relative;
  }
  .title::after {
    content: "";
    position: absolute; inset: 0;
    background: linear-gradient(100deg, transparent 32%, rgba(255,255,255,var(--shine-strength)) 50%, transparent 68%);
    transform: translateX(-120%);
    opacity: 0;
    mix-blend-mode: screen;
    pointer-events: none;
    will-change: transform, opacity;
  }
  @keyframes hueShift {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes sweepWithSmoothFade {
    0%   { transform: translateX(-100%); opacity: 0; }
    15%  { opacity: .10; }
    35%  { opacity: .35; }
    50%  { opacity: .6; }
    65%  { opacity: .35; }
    90%  { opacity: .10; }
    100% { transform: translateX(100%); opacity: 0; }
  }

  .subtitle {
    font-size: clamp(1rem, 2.4vw, 1.25rem);
    color: #c7cad1;
    margin-top: 0.6rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .soon {
    margin-top: 1.8rem;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    font-size: clamp(.95rem, 2.2vw, 1.05rem);
    color: #9aa0a6;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid currentColor;
    width: 0ch;
    margin-left: auto;
    margin-right: auto;
    display: inline-block;
    animation: typing 2.4s steps(17) 0.6s forwards, blink .9s step-end infinite;
  }
  @keyframes typing { from { width: 0ch; } to { width: 17ch; } }
  @keyframes blink { 50% { border-color: transparent; } }

  .micro {
    position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%);
    font-size: .75rem; color: #6b7280; letter-spacing: .02em;
  }

  @media (prefers-reduced-motion: reduce) {
    .blob, .title, .title::after, .soon { animation: none !important; }
    .soon { width: auto; border: none; }
  }
</style>
</head>
<body>
  <div class="ambient" aria-hidden="true">
    <div class="blob" style="left:-10%; top:-5%"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <main class="wrap" role="main">
    <h1 class="title">Zanucky</h1>
    <p class="subtitle">Front-end Developer</p>
    <p class="soon" aria-live="polite">Site coming soon!</p>
  </main>

  <script>
    (function(){
      var meta = document.createElement('meta');
      meta.name = 'theme-color';
      meta.content = '#0b0c10';
      document.head.appendChild(meta);
    })();
  </script>

  <div class="micro">Â© <span id="y"></span> Zanucky</div>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
